    <title>Register</title>

<body>
    <div class="validationFuntions">
    </div>
    <div id="formContainer">
        <span>
            <a class="toLogin" href="login.html" target="_blank">Login</a>
        </span>
        <h1 >Register</h1>
        <form action="Register">
        <label class="form" for="fullname">Full name</label>
        <input type="text" id="fullname" name="fullname" required>
        <label class="form" for="email">Enter your email:</label>
        <input type="email" id="email" name="email" required>
        <label class="form"  for="pasword">Password:</label>
        <input type="password" id="pasword" name="password" required>
        <label class="form"  for="pasword">Repeat Password:</label>
        <input type="password" id="repeatpasword" name="repeatpassword" required>
        <span class="login">
            <input class= "submit" type="Reset" value="Reset">
            <input class= "submit" type="submit" value="Sign In">
        </span>
        </form>
    </div>
    <script src="js/register.js"></script>
</body>
