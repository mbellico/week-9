<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="register module">
    <meta name="author" content="Melisa D. Bellico"/>
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>Register</title>
</head>
<body>
    <div id="formContainer">
        <span>
            <a class="toLogin" href="login.html" target="_blank">Login</a>
        </span>
        <h1 >Register</h1>
        <form action="Register">
            <label class="form" for="fullname">Full name</label>
            <input class = "input" type="text" id="fullname" name="fullname" placeholder ="John Smith" required>
            <span id="errorAlert" class= "fullNameAlert">"Your full name should only contain letters and a space between them."</span>
            <label class="form" for="email">Enter your email:</label>
            <input class = "input" type="email" id="email" name="email" placeholder="username@email.com" required>
            <span id="errorAlert" class= "emailAlert">"Please, provide a valid email address."</span>
            <label class="form"  for="pasword">Password:</label>
            <input class = "input" type="password" id="password" name="password"  required>
            <span id="errorAlert" class = "passwordAlert"> "Must contain at leats 8 characters, both numbers and letters."</span>
            <label class="form"  for="pasword">Repeat Password:</label>
            <input class = "input" type="password" id="repeatPassword" name="repeatpassword" required>
            <span id="errorAlert" class = "repeatPassAlert"> Must provide the same password as the one entered above.</span>
            <span class="login">
                <input class= "submit" type="Reset" value="Reset">
                <input class= "submit" type="submit" value="Sign In">
            </span>
        </form>
    </div>
    <div class="validationFuntions">
    </div>
    <script src="js/register-validations.js"></script>
</body>
</html>
